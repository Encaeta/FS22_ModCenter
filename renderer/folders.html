	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
	<link rel="stylesheet" href="inc/bootstrap.min.css">
	<script src="renderJS/fsg_util.js"></script>
	<script src="renderJS/folder_ui.js"></script>
	<style> ::-webkit-scrollbar { display: none; } </style>
	<script type="text/javascript">
		document.onkeydown = function(evt) {
			evt = evt || window.event
			if (evt.keyCode == 27) { window.mods.closeWindow() }
		}
	</script>
</head>
<body>
	
	<div class="container-fluid px-1 user-select-none">
		<div class="sticky-top pt-3 pb-2 bg-body border-bottom mb-3">
			<div class="row gx-1 w-100">
				<div class="col-7">
					<h2 class="ps-2 mastHead"><l10n name="app_name"></l10n> <l10n class="ver" name="app_version"></l10n></h2>
				</div>
				<div class="col-5">
					<div class="badge bg-primary mx-auto w-100 d-block shadow rounded-pill"><l10n class="h4" name="folder_list_title"></l10n></div>
				</div>
			</div>
			<span class="text-center mt-2 w-100 px-5 d-block blockquote"><l10n name="folder_list_blurb"></l10n></span>
		</div>


		<div id="folderList" class="mx-4 my-3"></div>
	</div>

</body>
</html>
