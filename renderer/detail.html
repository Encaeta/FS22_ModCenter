<html>
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
	<link rel="stylesheet" href="inc/bootstrap.min.css">
	<script src="renderJS/fsg_util.js"></script>
	<script src="renderJS/detail_ui.js"></script>
</head>
<body>
	
	<div class="container-fluid px-1 user-select-none">
	  <div class="sticky-top pt-2 bg-body">
		<div class="row w-100">
			<div class="col-9 border-bottom">
				<h2><l10n name="app_name"></l10n> v<l10n name="app_version"></l10n></h2>
			</div>
		</div>
		<h3 class="text-center mt-3 mb-1 w-75 mx-auto" id="title"></h3>
		<h6 class="text-center mt-1 mb-1 w-75 mx-auto" id="badges"></h6>
		<span class="text-center mb-4 mt-1 border-bottom w-100 mx-auto d-block" id="mod_location"></span>
	  </div>

		<div class="row mx-4 mb-3">
			<div class="col-4" id="icon_div"></div>
			<div class="col-8 mx-auto">
				<table class="table">
					<tr><th><l10n name="detail_mod_author"></l10n></th><td class="text-end" id="mod_author"></td></tr>
					<tr><th><l10n name="detail_mod_version"></l10n></th><td class="text-end" id="version"></td></tr>
					<tr><th><l10n name="detail_mod_has_scripts"></l10n></th><td class="text-end" id="has_scripts"></td></tr>
					<tr><th><l10n name="detail_mod_store_items"></l10n></th><td class="text-end" id="store_items"></td></tr>
					<tr><th><l10n name="detail_mod_multiplayer"></l10n></th><td class="text-end" id="is_multiplayer"></td></tr>
				</table>				
			</div>
		</div>
		<div class="px-3 mt-4 mb-2" id="problem_div">
			<h4><l10n name="detail_problems"></l10n></h4>
			<div id="problems" class="w-75 mx-auto border-bottom"></div>
		</div>
		<div style="white-space: pre-wrap" class="px-5 font-monospace" id="description"></div>
		<div class="px-3 mt-4 border-top">
			<h4><l10n name="detail_dev_info"></l10n></h4>
			<h6 class="i18n mt-4 ml-4"><l10n name="detail_extra_files"></l10n></h6>
			<div style="white-space: pre-wrap" class="px-5 font-monospace" id="extraFiles"></div>
			<h6 class="i18n mt-4 ml-4"><l10n name="detail_i3d_files"></l10n></h6>
			<div style="white-space: pre-wrap" class="px-5 font-monospace" id="i3dFiles"></div>
		</div>
	</div>

</body>
</html>
