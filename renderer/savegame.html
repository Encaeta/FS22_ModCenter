<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
	<link rel="stylesheet" href="inc/bootstrap.min.css">
	<script src="inc/bootstrap.bundle.min.js"></script>
	<script src="renderJS/fsg_util.js"></script>
	<script src="renderJS/savegame_ui.js"></script>
	<style> ::-webkit-scrollbar { display: none; } </style>
	<script type="text/javascript">
		window.onerror = function (message, file, line, col, error) {
			window.log.debug(error.message, 'savegame'); return false
		}
	</script>
</head>
<body>
	<div class="container-fluid px-1 user-select-none">
		<div class="sticky-top pt-3 pb-2 bg-body border-bottom mb-3">
			<div class="row w-100">
				<div class="col-7">
					<h2 class="ps-2 mastHead"><l10n name="app_name"></l10n> <l10n class="ver" name="app_version"></l10n></h2>
				</div>
				<div class="col-5">
					<div class="badge bg-primary mx-auto w-100 d-block shadow rounded-pill"><span class="h4" id="collection_name"></span></div>
				</div>
			</div>
			<i class="text-center mt-1 w-100 mx-auto d-block small" id="collection_location"></i>
		</div>

		<div class="btn-group mx-auto w-75 d-flex">
			<button class="btn btn-primary btn-sm border" onclick="window.mods.openFolder()"><l10n name="open_save_folder"></l10n></button>
			<button class="btn btn-primary btn-sm border" onclick="window.mods.openZIP()"><l10n name="open_save_zip"></l10n></button>
		</div>
		<div class="input-group input-group-sm btn-group w-100 mt-2 px-1">
			<span class="input-group-text" id="basic-addon1"><l10n name="filter_only"></l10n></span>
			<input type="checkbox" class="btn-check filter_only" id="check_savegame_dlc" onchange="clientChangeFilter()" autocomplete="off">
			<label class="btn btn-outline-success btn-sm border" for="check_savegame_dlc"><l10n name="savegame_dlc"></l10n></label>
			<input type="checkbox" class="btn-check filter_only" id="check_savegame_missing" onchange="clientChangeFilter()" autocomplete="off">
			<label class="btn btn-outline-success btn-sm border" for="check_savegame_missing"><l10n name="savegame_missing"></l10n></label>
			<input type="checkbox" class="btn-check filter_only" id="check_savegame_scriptonly" onchange="clientChangeFilter()" autocomplete="off">
			<label class="btn btn-outline-success btn-sm border" for="check_savegame_scriptonly"><l10n name="savegame_scriptonly"></l10n></label>
			<input type="checkbox" class="btn-check filter_only" id="check_savegame_isloaded" onchange="clientChangeFilter()" autocomplete="off">
			<label class="btn btn-outline-success btn-sm border" for="check_savegame_isloaded"><l10n name="savegame_isloaded"></l10n></label>
			<input type="checkbox" class="btn-check filter_only" id="check_savegame_isused" onchange="clientChangeFilter()" autocomplete="off">
			<label class="btn btn-outline-success btn-sm border" for="check_savegame_isused"><l10n name="savegame_isused"></l10n></label>
			<input type="checkbox" class="btn-check filter_only" id="check_savegame_unused" onchange="clientChangeFilter()" autocomplete="off">
			<label class="btn btn-outline-success btn-sm border" for="check_savegame_unused"><l10n name="savegame_unused"></l10n></label>
			<input type="checkbox" class="btn-check filter_only" id="check_savegame_inactive" onchange="clientChangeFilter()" autocomplete="off">
			<label class="btn btn-outline-success btn-sm border" for="check_savegame_inactive"><l10n name="savegame_inactive"></l10n></label>
			<input type="checkbox" class="btn-check filter_only" id="check_savegame_nohub" onchange="clientChangeFilter()" autocomplete="off">
			<label class="btn btn-outline-success btn-sm border" for="check_savegame_nohub"><l10n name="savegame_nohub"></l10n></label>
		</div>
		<div class="input-group input-group-sm btn-group w-100 mt-2 px-1">
			<span class="input-group-text" id="basic-addon1"><l10n name="select_main"></l10n></span>
			<button class="btn btn-outline-primary btn-sm border" onclick="clientSelectMain('unused')" for="check_savegame_unused"><l10n name="savegame_unused"></l10n></button>
			<button class="btn btn-outline-primary btn-sm border" onclick="clientSelectMain('inactive')" for="check_savegame_inactive"><l10n name="savegame_inactive"></l10n></button>
			<button class="btn btn-outline-primary btn-sm border" onclick="clientSelectMain('nohub')" for="check_savegame_nohub"><l10n name="savegame_nohub"></l10n></label>
		</div>

		<div class="list-group mx-2 my-3" id="modList"></div>

	</div>

</body>
</html>
