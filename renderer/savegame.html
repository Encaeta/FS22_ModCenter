	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
	<link rel="stylesheet" href="inc/bootstrap.min.css">
	<script src="renderJS/fsg_util.js"></script>
	<script src="renderJS/savegame_ui.js"></script>
	<style> ::-webkit-scrollbar { display: none; } </style>

<body>
	<div class="container-fluid px-1 user-select-none">
		<div class="sticky-top pt-3 pb-2 bg-body border-bottom mb-3">
			<div class="row w-100">
				<div class="col-7">
					<h2 class="ps-2 mastHead"><l10n name="app_name"></l10n> <l10n class="ver" name="app_version"></l10n></h2>
				</div>
				<div class="col-5">
					<div class="badge bg-primary mx-auto w-100 d-block shadow rounded-pill" id="collection_name"></div>
				</div>
			</div>
			<i class="text-center mt-1 w-100 mx-auto d-block small" id="collection_location"></i>
		</div>

		<div class="btn-group mx-auto w-75 d-flex">
			<button class="btn btn-primary btn-sm" onclick="window.mods.openFolder()"><l10n name="open_save_folder"></l10n></button>
			<button class="btn btn-primary btn-sm" onclick="window.mods.openZIP()"><l10n name="open_save_zip"></l10n></button>
		</div>

	</div>
