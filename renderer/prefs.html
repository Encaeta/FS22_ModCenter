<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
	<link rel="stylesheet" href="inc/bootstrap.min.css">
	<script src="renderJS/fsg_util.js"></script>
	<script src="renderJS/pref_ui.js"></script>
</head>
<body>
	
	<div class="container-fluid px-1 user-select-none">
		<div class="sticky-top pt-3 pb-2 bg-body border-bottom mb-3">
			<div class="row w-100">
				<div class="col-7">
					<h2 class="ps-2 mastHead"><l10n name="app_name"></l10n> <l10n class="ver" name="app_version"></l10n></h2>
				</div>
				<div class="col-5">
					<div class="badge bg-primary mx-auto w-100 d-block shadow rounded-pill"><l10n class="h4" name="user_pref_title_main"></l10n></div>
				</div>
			</div>
		</div>

		<div class="row mx-4 mb-3 pb-2 border-bottom">
			<div class="col-8">
				<h5><l10n name="user_pref_title_game_settings"></l10n></h5>
				<p class="ps-2"><l10n name="user_pref_blurb_game_settings"></l10n></p>
				<em class="ps-2 text-monospace small" id="game_settings">TODO: FIX THIS</em>
			</div>
			<div class="col-4">
				<div class="d-block btn btn-success btn-sm w-100 mt-5 mx-auto mb-3" onclick="window.mods.setPrefFile()"><l10n name="user_pref_button_game_settings"></l10n></div>
			</div>
		</div>

		<div class="row mx-4 mb-3 pb-2 border-bottom">
			<div class="col-8">
				<h4><l10n name="user_pref_title_main_window"></l10n></h4>
				<p class="ps-2"><l10n name="user_pref_blurb_main_window"></l10n></p>
			</div>
			<div class="row ms-2">
				<label for="main_window_x" class="col-6 col-form-label"><l10n name="user_pref_setting_window_x"></l10n></label>
				<div class="col-6">
					<input onchange="clientSetPref('main_window_x')" type="number" class="form-control form-control-sm" id="main_window_x">
				</div>
			</div>
			<div class="row ms-2">
				<label for="main_window_y" class="col-6 col-form-label"><l10n name="user_pref_setting_window_y"></l10n></label>
				<div class="col-6">
					<input onchange="clientSetPref('main_window_y')" type="number" class="form-control form-control-sm" id="main_window_y">
				</div>
			</div>
			<div class="row ms-2">
				<label class="col-6 form-check-label" for="main_window_max"><l10n name="user_pref_setting_window_max"></l10n></label>
				<div class="col-6">
					<div class="form-check form-switch">
						<input onchange="clientSetPref('main_window_max')" class="form-check-input" type="checkbox" id="main_window_max">
					</div>
				</div>
			</div>
		</div>

		<div class="row mx-4 mb-3 pb-2 border-bottom">
			<div class="col-8">
				<h4><l10n name="user_pref_title_detail_window"></l10n></h4>
				<p class="ps-2"><l10n name="user_pref_blurb_detail_window"></l10n></p>
			</div>
			<div class="row ms-2">
				<label for="detail_window_x" class="col-6 col-form-label"><l10n name="user_pref_setting_window_x"></l10n></label>
				<div class="col-6">
					<input onchange="clientSetPref('detail_window_x')" type="number" class="form-control form-control-sm" id="detail_window_x">
				</div>
			</div>
			<div class="row ms-2">
				<label for="detail_window_y" class="col-6 col-form-label"><l10n name="user_pref_setting_window_y"></l10n></label>
				<div class="col-6">
					<input onchange="clientSetPref('detail_window_y')" type="number" class="form-control form-control-sm" id="detail_window_y">
				</div>
			</div>
			<div class="row ms-2">
				<label class="col-6 form-check-label" for="detail_window_max"><l10n name="user_pref_setting_window_max"></l10n></label>
				<div class="col-6">
					<div class="form-check form-switch">
						<input onchange="clientSetPref('detail_window_max')" class="form-check-input" type="checkbox" id="detail_window_max">
					</div>
				</div>
			</div>
		</div>

		<div class="row mx-4 mb-3 pb-2 border-bottom">
			<div class="col-8">
				<h5><l10n name="user_pref_title_lang"></l10n></h5>
				<p class="ps-2"><l10n name="user_pref_blurb_lang"></l10n></p>
				<label class="ps-2 form-check-label" for="lock_lang"><l10n name="user_pref_setting_lock_lang"></l10n></label>
			</div>
			<div class="col-4">
				<div class="form-check form-switch form-control-lg">
					<input onchange="clientSetPref('lock_lang')" class="form-check-input mt-5" type="checkbox" id="lock_lang">
				</div>
			</div>
		</div>

	</div>

</body>
</html>
