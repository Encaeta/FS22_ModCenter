<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
	<link rel="stylesheet" href="inc/bootstrap.min.css">
	<script src="inc/bootstrap.bundle.min.js"></script>
	<script src="renderJS/fsg_util.js"></script>
	<script src="renderJS/resolve_ui.js"></script>
	<style> ::-webkit-scrollbar { display: none; } </style>
</head>
<body>
	<div class="container-fluid px-1 user-select-none">
		<div class="sticky-top pt-3 pb-2 bg-body border-bottom mb-3">
			<div class="row w-100">
				<div class="col-7">
					<h2 class="ps-2 mastHead"><l10n name="app_name"></l10n> <l10n class="ver" name="app_version"></l10n></h2>
				</div>
				<div class="col-5">
					<div class="badge bg-primary mx-auto w-100 d-block shadow rounded-pill"><l10n class="h4" name="resolve_version_window"></l10n></div>
				</div>
			</div>
			<span class="text-center mt-2 w-100 px-5 d-block blockquote"><l10n name="confirm_version_blurb"></l10n></span>
			<span class="text-center mt-1 w-100 px-5 d-block"><l10n name="confirm_version_blurb_2"></l10n></span>
		</div>
		<div id="modName" class="badge bg-warning mx-auto w-100 d-block shadow rounded-pill py-2">MOD NAME</div>
		<div class="alert alert-primary mt-2 w-75 mx-auto text-center" role="alert">
			<l10n name="resolve_version_newest"></l10n> <strong><span id="newVersion"></span></strong>
		  </div>
		<div class="list-group mx-2 my-3" id="modSet"></div>

		<div id="copyButton" class="btn btn-danger w-75 mx-auto d-block" onclick="clientDoCopy()"><i class="bi bi-check2-circle"></i> <l10n name="copy"></l10n></div>
	</div>

</body>
</html>
