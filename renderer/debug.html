<html>
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
	<link rel="stylesheet" href="inc/bootstrap.min.css">
	<script src="renderJS/fsg_util.js"></script>
	<script src="renderJS/debug_ui.js"></script>
</head>
<body>
	
	<div class="container-fluid px-1 user-select-none">
		<div class="row w-100 pt-2 sticky-top bg-body border-bottom">
			<div class="col-8">
				<h2 class="ps-2 mastHead"><l10n name="app_name"></l10n> <l10n class="ver" name="app_version"></l10n></h2>
			</div>
			<div class="col-4 text-end">
			  <div class="btn-group w-100 ms-auto me-1">
				<button type="button" onclick="debug.openDebugLogFolder()" class="btn btn-success btn-sm">
					<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-save" viewBox="0 0 16 16">
						<path d="M2 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H9.5a1 1 0 0 0-1 1v7.293l2.646-2.647a.5.5 0 0 1 .708.708l-3.5 3.5a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L7.5 9.293V2a2 2 0 0 1 2-2H14a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h2.5a.5.5 0 0 1 0 1H2z"/>
					</svg>
				</button><button type="button" onclick="debug.getDebugLogContents()" class="btn btn-dark btn-sm">
					<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
						<path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
						<path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
					</svg>
				</button>
			  </div>
			</div>
		</div>
		<div class="input-group input-group-sm btn-group w-100 mt-2 mb-2 px-1">
			<span class="input-group-text" id="basic-addon1">Show: </span>
			<input type="checkbox" class="btn-check filter_only" id="debug_debug" onchange="window.debug.getDebugLogContents()" autocomplete="off">
			<label class="btn btn-outline-success btn-sm border" for="debug_debug">DEBUG</label>
			<input type="checkbox" checked class="btn-check filter_only" id="debug_info" onchange="window.debug.getDebugLogContents()" autocomplete="off">
			<label class="btn btn-outline-success btn-sm border" for="debug_info">INFO</label>
			<input type="checkbox" checked class="btn-check filter_only" id="debug_notice" onchange="window.debug.getDebugLogContents()" autocomplete="off">
			<label class="btn btn-outline-success btn-sm border" for="debug_notice">NOTICE</label>
			<input type="checkbox" checked class="btn-check filter_only" id="debug_warning" onchange="window.debug.getDebugLogContents()" autocomplete="off">
			<label class="btn btn-outline-success btn-sm border" for="debug_warning">WARNING</label>
			<input type="checkbox" checked class="btn-check filter_only" id="debug_danger" onchange="window.debug.getDebugLogContents()" autocomplete="off">
			<label class="btn btn-outline-success btn-sm border" for="debug_danger">DANGER</label>
		</div>
		
		<div style="white-space: pre-wrap" class="ps-3 font-monospace small user-select-all no-wrap" id="debug_log"></div>
	</div>

</body>
</html>
